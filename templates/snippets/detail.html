{% extends 'base.html' %}

{% block title %}PPB snippet: {{ snippet.title }}{% endblock %}

{% block content %}
	<h2>{{ snippet.title }}</h2>
	<p><a href="{% url snippets:edit-snippet snippet_id=snippet.key.id %}">edit</a></p>

	<pre>
	{{ snippet.code }}
	</pre>

	<p>A snippet of {{ snippet.get_language }} by {{ snippet.creator.email }}</p>
{% endblock %}
